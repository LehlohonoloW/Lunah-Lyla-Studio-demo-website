<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Lunah Lyla Studio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Potentially a new CSS file for shop-specific styles later, or just use styles.css -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Lunah Lyla Studio</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#services" class="nav-link">Services</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="shop.html" class="nav-link active">Shop</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main style="padding-top: 100px;">
        <section id="shop-intro" class="container">
            <h1>Our Collection</h1>
            <p>Discover unique pieces of furniture, art, and cushions to elevate your space.</p>
        </section>

        <section id="product-filters" class="container">
            <h2>Filter by Category</h2>
            <button data-category="all" class="filter-btn active">All</button>
            <button data-category="furniture" class="filter-btn">Furniture</button>
            <button data-category="art" class="filter-btn">Art</button>
            <button data-category="cushions" class="filter-btn">Cushions</button>
        </section>

        <section id="product-grid" class="container">
            <!-- Products will be dynamically loaded here by JavaScript -->
            <div class="loading-placeholder">Loading products...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Lunah Lyla Studio. All rights reserved.</p>
            <!-- Add social media links or other footer content if present on other pages -->
        </div>
